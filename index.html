<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub User Info</h1>
        <form id="github-user-40">
            <div class="mb-3">
                <label for="username" class="form-label">GitHub Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" aria-label="GitHub Username">
            </div>
            <button type="submit" class="btn btn-primary">Get Info</button>
        </form>
        <div id="github-created-at" class="mt-3">
            <!-- Account creation date will be displayed here -->
        </div>
        <div id="github-status" class="mt-3" aria-live="polite"></div>
    </div>

    <script>
        document.getElementById('github-user-40').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            let apiUrl = `https://api.github.com/users/${username}`;
            if (token) {
                apiUrl += `?token=${token}`;
            }

            // Set status to loading
            const statusDiv = document.getElementById('github-status');
            statusDiv.textContent = 'Looking up user...';

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const createdAt = new Date(data.created_at);
                    const year = createdAt.getUTCFullYear();
                    const month = String(createdAt.getUTCMonth() + 1).padStart(2, '0');
                    const day = String(createdAt.getUTCDate()).padStart(2, '0');
                    const formattedDate = `${year}-${month}-${day}`;
                    document.getElementById('github-created-at').textContent = `Account created at: ${formattedDate} UTC`;
                    // Set status to success
                    statusDiv.textContent = 'Lookup successful!';
                })
                .catch(error => {
                    document.getElementById('github-created-at').textContent = `Error: ${error.message}`;
                    // Set status to error
                    statusDiv.textContent = `Error: ${error.message}`;
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
